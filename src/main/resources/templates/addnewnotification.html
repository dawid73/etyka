<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Dodaje nowe zgłoszenie</title>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/public/css/custom.css}"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>

    <!-- Custom fonts for this template -->
    <link th:href="@{/public/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/public/css/simple-line-icons.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>
<body>



<!-- Navigation -->
<nav class="navbar navbar-light bg-light static-top">
    <div class="container">
        <a class="navbar-brand" href="#">ETYKA - System zgłoszeniowy</a>

    </div>
</nav>

<!-- Masthead -->
<header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <img class="d-block mx-auto mb-4" src="https://www.fenice.com.pl/wp-content/uploads/2019/03/logo_261x140_tr.png">
                <h1 class="mb-5">ETYKA</h1>


            </div>
        </div>
    </div>
</header>

<!-- Menu -->
<div class="container">
    <div class="btn-group menu-button" role="group" aria-label="Basic example" >
        <a href="/notification/start/" class="btn btn-info">Strona główna</a>
        <a href="/notification/add/" class="btn btn-info"> Dodaj zgłoszenie</a>
        <a href="/notification/search/" class="btn btn-info"> Przeglądaj zgłoszenie</a>
        <a href="/notification/manual/" class="btn btn-info"> Instrukcja</a>
    </div>
</div>

<!-- Main -->
<main role="main" class="container">

    <h4 class="mb-3">Nowe zgłoszenie </h4>
    <form th:object="${notification}" th:action="@{/notification/add}" th:method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label" >Temat:</label>
            <input type="text" class="form-control" autocomplete="off" th:field="*{topic}" />
            <label class="control-label" >Treść zgłoszenia:</label>
            <textarea type="text" class="form-control" autocomplete="off" th:field="*{text}" rows="5"></textarea>
            <br />
            <button type="submit" class="btn btn-default">Dodaj</button>
        </div>
    </form>

</main>




<!-- Footer -->
<footer class="footer bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
                <ul class="list-inline mb-2">

                    <li class="list-inline-item">
                        <a href="#">Kontakt</a>
                    </li>

                    <li class="list-inline-item">&sdot;</li>
                    <li class="list-inline-item">
                        <a href="#">Polityka prywatności</a>
                    </li>
                </ul>
                <p class="text-muted small mb-4 mb-lg-0"><a href="/notification/showall/">&copy;</a> EDF Fenice Poland 2019. All Rights Reserved.</p>
            </div>

        </div>
    </div>
</footer>


<script th:src="@{/public/jquery/jquery.min.js}"></script>
<script th:src="@{/public/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
